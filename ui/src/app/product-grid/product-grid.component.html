<div class="product-grid">
  <div class="payment">
    <h1>Pay your bills seamlessly</h1>
  </div>
  <div class="product-card" *ngFor="let product of products" (click)="processPayment(product.id)">
    <div class="image-container">
      <img [src]="product.image" [alt]="product.name" />
    </div>

    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
